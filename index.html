<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <title>Random Quest Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</head>
<body>
  <!-- Registration Modal (shown only first time) -->
  <div id="registration-modal" class="modal">
    <div class="modal-content">
      <h2>Register</h2>
      <form id="registration-form">
        <label for="reg-name">Name:</label>
        <input type="text" id="reg-name" required />
        <label for="reg-age">Age:</label>
        <input type="number" id="reg-age" required />
        <label for="reg-gender">Gender:</label>
        <select id="reg-gender" required>
          <option value="">Select Gender</option>
          <option value="boy">Boy</option>
          <option value="girl">Girl</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Main App Content -->
  <div class="status-window">
    <h1>Status</h1>
    <div class="status-details">
      <p>Name: <span id="name">Player 0</span></p>
      <p>Age: <span id="age">-</span></p>
      <p>Gender: <span id="gender">-</span></p>
      <p>Rank: <span id="rank">E</span></p>
      <p>Level: <span id="level">1</span></p>
      <p>Points: <span id="points">0</span></p>
      <p>Title: <span id="title">The Rising Star</span></p>
    </div>
  </div>

  <div class="quest-window">
    <h1>Active Quest</h1>
    <div id="quest-container">
      <!-- A quest will be injected here -->
    </div>
  </div>

  <div class="player-search-window">
    <h1>Player Search</h1>
    <form id="player-search-form">
      <label for="search-name">Player Name:</label>
      <input type="text" id="search-name" placeholder="Enter player name" />
      <button type="submit">Search</button>
    </form>
    <div id="player-search-results">
      <!-- Search results will be shown here -->
    </div>
  </div>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging.js"></script>
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyC9JkocYa1DZJfhLdV_qIYi7wT4Xbmu77I",
    authDomain: "thesystem-syx.firebaseapp.com",
    projectId: "thesystem-syx",
    storageBucket: "thesystem-syx.firebasestorage.app",
    messagingSenderId: "607837602827",
    appId: "1:607837602827:web:dace4adf934a42a07a330e"
  };
  
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();
  
    messaging.onMessage((payload) => {
      new Notification(payload.notification.title, {
        body: payload.notification.body,
        icon: "/icon.png",
      });
    });
  
    function requestPermission() {
      Notification.requestPermission().then((permission) => {
        if (permission === "granted") {
          console.log("Notification permission granted.");
        }
      });
    }
  </script>  
  <script src="scripts.js"></script>
</body>
</html>
